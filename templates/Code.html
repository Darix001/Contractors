{% extends "base.html" %}

{% block title %}
Code
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="login-box" style="margin-top: 50px;">
          <div class="card card-outline card-dark">
            <div class="card-header text-center">
              <a href="#" class="h1"><b>Reset your password</a>
            </div>
            <div class="card-body">
              <p class="login-box-msg">We Sent you a verification code to your email.</p>
              <form method="POST">
                <div class="input-group mb-3">
                  <input class="form-control" placeholder="Verification Code" name="code">
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark btn-block">Verificate your code</button>
                  </div>
                  <!-- /.col -->
                </div>
                <h2>{{text}}</h2>
              </form>
              <p class="mt-3 mb-1">
                <a href="/Login">Login</a>
              </p>
            </div>
            <!-- /.login-card-body -->
          </div>
        </div>
        <!-- /.login-box -->
      </div>
      <div class="col-lg-4"></div>
    </div>
  
  </div>
{% endblock %}
